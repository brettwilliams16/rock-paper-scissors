    <title>Rock Paper Scissors</title>

<body>
    <button class='rock' value ='rock'>Rock</button>
    <button class='paper' value='paper'>Paper</button>
    <button class='scissor' value = 'scissor'>Scissor</button>

    <div class="container">The results are: </div>

    <script>
        let playerWins = 0;
        let computerWins = 0;
        let ties = 0;
        let nothing = 0;

        const rock = document.querySelector('.rock');
        const paper = document.querySelector('.paper');
        const scissor = document.querySelector('.scissor');
        const container = document.querySelector('.container');
        

        rock.addEventListener('click', play => {
            playerSelection = 'rock';
            computerSelection = computerPlay();
            playRound(playerSelection, computerSelection);
            if (playerWins == 5 || computerWins == 5)
            {
                if (playerWins >= 5)
                {
                    const gameResult = document.createElement('div');
                    gameResult.textContent = `You've won! The score was- ${playerWins}, to ${computerWins} with ${ties} ties!`;
                    gameResult.css
                    container.appendChild(gameResult);
                    playerWins = 0;
                    computerWins = 0;
                    ties = 0;
                }
                else
                {
                    const gameResult = document.createElement('div');
                    gameResult.textContent = `You've lost! The score was- ${computerWins}, to ${playerWins} with ${ties} ties!`;
                    container.appendChild(gameResult);
                    playerWins = 0;
                    computerWins = 0;
                    ties = 0;
                }

            else 
            {
                nothing++;
            }

        function computerPlay() { // generates a random number and then chooses r/p/s
            const randomNum = Math.floor(Math.random() * 3) + 1;
            if (randomNum == 1)
            {
                return "rock";
            }
            else if (randomNum == 2)
            {
                return "paper";
            }
            else {return "scissor";}
        }
        function playRound(playerSelection, computerSelection) {
            if (playerSelection == 'paper')
                {
                    if (computerSelection == 'paper')
                    {
                        ties++;
                        const results = document.createElement('div');
                        results.classList.add('result');

                            player wins: ${playerWins}, ties: ${ties}`;

                    }

                    {
                        playerWins++;

                        container.appendChild(results);

                }
